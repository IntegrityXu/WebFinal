<br><br><br>
  <div class = "table-responsive container-fluid" style="padding-top:25px;">
    <h1 style="display:inline-block;">Shopping Cart</h1>
    <img src="../../assets/images/cart1.png" width="35px" height="35px" alt="cart" id="cartimg" style="display:inline-block;"><br><br>
    <table class="table" id="1">
      <thead>
        <tr>
          <td></td>
          <td>Game Name</td>
          <td>Game Company</td>
          <td>Game Price</td>
          <td></td>
        </tr>
      </thead>
      <tr>
        <td *ngIf="!liked"><img src="../../assets/images/heart1.png" width="20px" height="20px" alt="like" (click)="like()"></td>
        <td *ngIf="liked"><img src="../../assets/images/heart2.jpeg" width="20px" height="20px" alt="like" (click)="like()"></td>
        <td>{{gameName}}</td>
        <td>{{gameCompany}}</td>
        <td>${{gamePrice}}</td>
        <!-- <td><button class="btn btn-secondary">Delete</button></td> -->
        <td><img src="../../assets/images/delete.png" height="20px" width="20px"></td>
      </tr>
    </table><br><br><br><br><br><br>

    <table class="table" id="total">
      <tr>
        <td>Total Price</td>
        <td>${{totalPrice}}</td>
      </tr>
    </table><br>
    <div class="btn-group" id="buttons">
      <button class="btn btn-outline-primary">Go to Checkout</button>
      <button class="btn btn-outline-primary" (click)="gotohome()">Continue Shopping</button>
      <button class="btn btn-outline-primary" (click)="add()">Add column</button>
    </div>
    
  </div>
