<div id="game">
  <div class = "table-responsive container-fluid" style="padding-top:25px;">
    <div class="subtitle" id="header">
      <h1>{{gameName}}</h1>
    </div>
    <table class="description">
      <tr>
        <td width="850px" id="video"><div id ="gameVideo"></div></td>
        <td width="250px" height="500px" id="gamedescription"> 
          <img src="{{imgageURL}}" alt="image" height="200px" width="350px"/>
          <textarea rows = "9"  spellcheck = "false">{{description}}</textarea>
          <div><h3>{{purchase}}</h3></div>
          <div class="btn-group">
            <!-- <button class="btn btn-outline-primary" [disabled] = "true" style="display: inline; width: 100px">{{purchase}}</button> -->
            <button  class="btn btn-outline-primary" style="display: inline; width:170px" (click) = "addToCart()">üõí {{cartText}}</button>
            <button class="btn btn-outline-primary" style="display: inline; width: 170px" (click) = "favoreteAction()">‚≠ê {{favorite}}</button>
          </div>
          </td>
      </tr>
    </table>
  </div>
 
  <br/><br/><br/>
  <!-- <button (click) = "buytest(BuyItem)">buy test</button> -->
  <div class = "table-responsive container-fluid" style="padding-top:25px;">

    <div id="header">
      <h1>Comments</h1>
    </div><br>

    <table id="commenttable">

    <tr id = "commentRow">
       <td colspan="2" style = "width:1006px"><i>Write your own comment to share with other users</i></td>
       
      <td style="padding:10px;width:400px;">
        <div id="addcomment">
          <img src="../../assets/images/notblackandwhite.jpeg">
          <h4>{{loggeduser}}</h4><br><br>
          <textarea rows="5" cols="35" placeholder="Please add your comment here" [(ngModel)] = "commentContent"></textarea><br>
          <button class="btn btn-secondary" (click) = "addComment()">Add Comment</button>
        </div>
      </td>
    </tr>
    </table>
  </div>
