<div *ngIf="show">
    <div id="log" *ngIf="!islogged" style="display: block;height: 350px;">
        <form (ngSubmit) = "login(LoginSucc,LoginFail)">
              <div class="form-group">
                <label for="userName">Email</label>
                <input class="form-control" type="text" name="userName" id="userName" [(ngModel)]="model.userName"/>
              </div>
              <div class="form-group">
                <label for="passWord">Password</label>
                <input class="form-control" type="passWord" name="passWord" id="passWord" [(ngModel)]="model.passWord"/>
              </div>
              <div>

                <button class="btn btn-primary">Login</button><br><br>
                <p>>>>Do not have a username?</p>
                <a [routerLink]="['/signup']" (click)="showForm()">Sign up now!</a>
            </div>
        </form>
      </div>
      
      <div id="logged" *ngIf="islogged" style="display:block;height: 400px;">
        <h2>Welcome!</h2>
        <div id="photodiv">
          <img src="../../assets/images/loginphoto.jpg" width="120px" height="120px" id = "photo1">
        </div><br />
        <a [routerLink]="['user']" (click)="showForm()">View Profile</a><br><br>
        <div *ngIf = "manager">
          <a [routerLink] = "['addGame']" (click) = "showForm()">Add Games</a> 
        </div><br>
        <button class="btn btn-primary" (click)="logOut()">Log out</button>
        
      </div>
</div>

  <form class="form-inline nav-right"  id = "search">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

<ng-template #LoginSucc let-c = "close">
    <div class = "modal-content">
      <div class = "modal-body">
        <h1>Congratulation!</h1>
        Login Successfully!
      </div>
      <div class = "modal-footer">
        <button type = "button" (click) = "c()"> Yes </button>
      </div>
    </div>
  </ng-template>

  <ng-template #LoginFail let-c = "close">
      <div class = "modal-content">
        <div class = "modal-body">
          <h1>Oops!</h1>
          {{errorMessage}}
        </div>
        <div class = "modal-footer">
          <button type = "button" (click) = "c()"> Yes </button>
        </div>
      </div>
    </ng-template>
